version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: erp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: erp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup_local.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - erp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d erp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ERP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      CLIENT_ORIGIN: http://localhost:3000
      JWT_SECRET: change-this-secret-key-in-production-32-chars-min
      DATABASE_PUBLIC_URL: postgresql://postgres:postgres123@postgres:5432/erp_db
      BACKUP_DIR: /app/backups
      BACKUP_RETENTION_DAYS: 7
    volumes:
      - app_backups:/app/backups
    ports:
      - "4000:4000"
    networks:
      - erp_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  app_backups:

networks:
  erp_network:
    driver: bridge
