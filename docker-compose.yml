services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: erp_postgres
    restart: unless-stopped
    environment:
      NODE_ENV: production
      POSTGRES_DB: erp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - erp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d erp_postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ERP Application - Clone depuis GitHub
  app:
    image: node:20-alpine
    container_name: erp_app
    restart: "no"
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 4000
      CLIENT_ORIGIN: http://localhost:3000
      JWT_SECRET: change-this-secret-key-in-production-32-chars-min
      DATABASE_PUBLIC_URL: postgresql://postgres:postgres@postgres:5432/erp_postgres
      BACKUP_DIR: /app/backups
      BACKUP_RETENTION_DAYS: 7
    volumes:
      - app_backups:/app/backups
    ports:
      - "4000:4000"
    networks:
      - erp_network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        apk add --no-cache git python3 make g++ &&
        rm -rf /tmp/erp_clone /app/* /app/.git 2>/dev/null || true &&
        git clone https://github.com/YllanSutter/ERP.git /tmp/erp_clone &&
        cp -r /tmp/erp_clone/* /app/ &&
        cd /app &&
        npm install --include=dev &&
        npm run build &&
        (npm start &) &&
        echo '‚è≥ Attente du serveur...' && \
        until pg_isready -h db -p 5432 -U $$POSTGRES_USER; do sleep 1; done && \
        sleep 5 && \
        node init-admin.js && \
        wait
        apk add --no-cache postgresql-client && \
      "

volumes:
  postgres_data:
  app_backups:

networks:
  erp_network:
    driver: bridge
